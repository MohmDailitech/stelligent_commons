---
driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 8080, host: 8080}]
    - ["forwarded_port", {guest: 8443, host: 8443}]


provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - build-essential
      - jenkins::master
      - jenkins-configuration
      - apache-configuration::jenkins-reverseproxy
    attributes:
      jenkins_git:
        username: jenkins_git_user
        email: jenkins@nowhere.com
      jenkins:
        version: "1.598"
        install_method: package
        cert_subject: "/CN=www.somebody.com/O=someorg/C=US/ST=MD/L=somecity"
        master:
          port: 9090
        server:
          plugins:
            - name: scripttrigger
              version: "0.28"
        http_proxy:
          host_name: localhost
          listen_port: 8080
          ssl:
            enabled: true
            redirect_http: true
            cert_path: /etc/httpd/ssl/server.crt
            key_path: /etc/httpd/ssl/server.key
            listen_port: 8443

        global_vars:
          region: us-east-1



